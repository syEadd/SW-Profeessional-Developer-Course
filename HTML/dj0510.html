<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>인터넷 세상</title>
</head>
<style>
.naver {
  margin: 0  auto;
  width: 300px;
  border-radius: 20px;
  border: 2px solid darkcyan;
  padding: 80px;
  margin-bottom: 100px;

}
.google
{
  margin: 0 auto;
  width: 300px;
  border-radius: 20px;
  border: 2px solid gray;
  padding: 0 40px 0 40px;
}

h1 {
  text-align: center;
}

img {
  width: 300px;
}

p {
  text-align: center;
}
</style>
<body>
<div class="naver">
  <h1>네이버 바로 가기</h1>
  <a href="https://www.naver.com/">
    <img src="../ims/네이버.jpg" alt="네이버">
  </a>
  <p>naver을 클릭하면 네이버</p>

</div>

<div class="google">
  <h1>구글 바로 가기</h1>
  <a href="https://www.google.co.kr/">
    <img src="../ims/구글.png" alt="구글">
  </a>
  <p>google을 클릭하면 구글</p>

</div>
  
<div>
  <a href="https://www.daum.net/">
    <img src="../ims/이메일.png" alt="김">
  </a>
</div>
</body>
</html>
