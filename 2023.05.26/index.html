<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display&visidility</title>
</head>
<style>
.box{
  width: 100px;
  height: 100px;
}
.box1{
  background-color: blueviolet;
}
.box2{
  /* display: none; 화면상에서 box가 공간을 차지하지 않는다 */
  /* visibility: hidden; 화면상에서 box가 본인 크기 공간을 차지는 하는데 눈에 보이지 않는다*/
  background-color: hotpink;
}
.box3{
  background-color: gold;
}
</style>
<body>
  <div class="wrapper">
    <div class="box box1 "></div>
    <div class="box box2 "></div>
    <div class="box box3 "></div>
  </div>
</body>
</html>
