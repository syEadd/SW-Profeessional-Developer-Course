    <form action="" method="">

                value 속성이 입력되지 ㄹ않고 경우

        <!-- jQuery는 웹사이트에서 자바스크립트 쉽고 간단하게
        사용하는 도구 오픈소스 자바스크립트 라이브러리 -->
        <!-- 프레임워크 / 라이브러리 차이점: 프로그램의 흐름에 대한 제어 권한 -->
        <!-- 자바스크립트 프레임워크 : Angular.Var(1) -->
        <!-- 프레임워크는 만든 사람이 짜놓은 틀 안에서 수동적으로 동작하기 때문에
        제어흐름  프레임워크에세 있음 -->
        <!-- 자바스크립트 라이브러리 : React -->
        <!-- 라이브러리 사용하는 개발자에게 제어 흐름이 있어서 개발자가 능동적사용 할수 이다 -->
       
        <!-- <script> 자바 스크립스  아 변수명은 낙타-->
          <!-- ver. let.const -->
          <!-- 프로그램밍에서 = '같다'라는 의미가 아니라
          오른쪽 값을 왼쪽 변수에 대입 하겠다는 의미을 가진다 -->
          <script>
            // new Date() 한국 표준시//
            let nowYear = new Date();
            console.log(nowYear)
            // .getFullYear(); 현제 연년만 2023년도 //
            nowYear = nowYear.getFullYear();
            // console.log(noWYear) 답이 추출 //

            // javascipt 에서 반복적인 코드를 작성할때 반복문을 사용힌디/
            // 반복문은 for(원하는 조건)//
            // i = 1900에서 시작에서 i라는 숫자가 noWYear(2023)
            //  숫자보다 작거나 같아질 때 까지 i라는 숫자를
            //  1씩 증가
            for( i = 1900; i <= nowYear; i++ ) {
              // console.log(i)  출력 확인//
              // $ 선택자 jQuery //

              // document.getElementById("year") //
              // 자바스크립트//
              $("#year").append("<option>" + i + "</option>")
              // append : 추가//
            }
            for(i = 1; i <= 12; i++){
              // document.getElementById("month")//
              $("#month").append("<option>" + i + "</option>")
            }
            for(i=1; i<=31; i++){
              $("#day").append("<option>" + i + "</option>")
            }
        </script>
